<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Display Image from Blob URL</title>
</head>
<body>
    <h1>Upload and Display Image from Blob URL</h1>
    <input type="file" id="fileInput"><br><br>
    <img id="uploadedImage" alt="Uploaded Image" width="300">

    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileUrl = URL.createObjectURL(file);
                document.getElementById('uploadedImage').src = fileUrl;

                // 不再需要 Blob URL 时，释放内存
                document.getElementById('uploadedImage').onload = function() {
                    URL.revokeObjectURL(fileUrl);
                };
            }
        });
    </script>
</body>
</html>
