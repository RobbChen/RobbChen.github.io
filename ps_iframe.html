<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN"><head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>统一账号中心</title>
<script>
function redirectToPage() {
  window.location.href = "https://robbchen.github.io/";
}
</script>
<body>
<style>
            .app-version-info {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            text-align: center;
            display: none;
            }
 </style>
  <div class="login-title-container">
    <p>统一账户中心</p>
  </div>
  <div class="login-error-tips" style="display:none"></div>
  <form class="login-form-container">
    <div class="login-form"><!-- 开启选择租户 -->

<div class="form-field">
  <!-- 用户名为邮箱/手机 -->
  
  <div class="form-field-control">
    <div class="mobile-field" data-component="phoneNumberInput" data-name="username" data-validator="phoneNumber"><div class="mobile-input custom-input">
  <input type="text" name="username"  placeholder="手机号码">
</div></div>
  </div>
  
</div>
<div class="form-field">
  <div class="form-field-control">
    <div class="password-field" data-component="passwordInput" data-name="password" data-validator="password"><div class="password-input custom-input">
  <input type="password" name="password" placeholder="密码" class="password">
  <span class="password-toggle"></span>
  
</div>
</div>
  </div>
</div>


<div class="login-button-container">
  <button onclick="redirectToPage()">登录</button>
</div></div>
  </form>
  <div class="login-entry-container">
      
  </div>
  
 
  
</div></div>  

</body></html>
